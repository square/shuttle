common: &common
  adapter: postgresql
  encoding: unicode
  username: shuttle
  timeout: 10000 # this is set to a high number for debugging purposes. should be reduced in the future

development:
  <<: *common
  database: shuttle_development
  pool: 30
  host: localhost

test:
  <<: *common
  database: shuttle_test
  pool: 10
  host: localhost

production:
  <<: *common
  database: shuttle_production
  pool: 50
  host: localhost
  reconnect: true
