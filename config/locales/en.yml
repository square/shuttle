    formats:
      mon_day: "%b %-d"
      mon_day_year: "%m/%-d/%Y"
  time:
    formats:
      short_date: "%B %-m, %Y"
      trados: "%d%m%Y, %H:%M:%S"
      short_full: "%A, %B %-d, %Y"
      full: "%A, %B %-d, %Y %-I:%M:%S %P"
      mon_day: "%b %-d"
      mon_day_year: "%m/%-d/%Y"
  controllers:
    application:
      mass_assignment_security: You tried to modify something you weren’t allowed to!
